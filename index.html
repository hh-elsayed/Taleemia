<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>التعلم المرن</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      direction: rtl; /* Arabic layout */
    }
    iframe {
      width: 1000px;
      height: 562px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
    }
    button:disabled {
      background-color: #ddd;
      color: #666;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- Iframe to load Articulate story.html -->
  <iframe id="storyFrame" allow="autoplay; encrypted-media; fullscreen; picture-in-picture" 
        allowfullscreen>
        </iframe>

  <div>
    <button id="prevBtn">السابق</button>
    <button id="nextBtn">التالي</button>
  </div>

  <script>
    // Paths to your Articulate story.html files
    const pages = [
      "element1/story.html",
      "element2/story.html",
      "element3/story.html",
      "element4/story.html",
      "element5/story.html",
      "element6/story.html",
      "element7/story.html",
      "element8/story.html",
      "element9/story.html",
      "element10/story.html",
      "element11/story.html",
      "element12/story.html",
      "element13/story.html",
      "element14/story.html",
      "element15/story.html",
      "element16/story.html",
      "element17/story.html",
      "element18/story.html",
      "element19/story.html",
      "element20/story.html",
      "element21/story.html",
      "element22/story.html",
      "element23/story.html",
      "element24/story.html",
      "element25/story.html"
    ];

    let currentPage = 0;

    const frame = document.getElementById("storyFrame");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function loadPage(index) {
      frame.src = pages[index];
      currentPage = index;
      updateButtons();
    }

    function updateButtons() {
      prevBtn.disabled = currentPage === 0;
      nextBtn.disabled = currentPage === pages.length - 1;
    }

    prevBtn.addEventListener("click", () => {
      if (currentPage > 0) loadPage(currentPage - 1);
    });

    nextBtn.addEventListener("click", () => {
      if (currentPage < pages.length - 1) loadPage(currentPage + 1);
    });

    // Load first page initially
    loadPage(0);
  </script>
</body>
</html>
