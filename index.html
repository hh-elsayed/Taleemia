<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Story Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    iframe {
      width: 100%;
      height: 100%;
     border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
    }
    button:disabled {
      background-color: #ddd;
      color: #666;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <!-- Iframe to load external story.html -->
  <iframe id="storyFrame"></iframe>

  <div>
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <script>
    // Array of story file paths
    const pages = [
      "element1/story.html",
      "element3/story.html",
      "element4/story.html"
    ];

    let currentPage = 0;

    const frame = document.getElementById("storyFrame");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    // Load a page into the iframe
    function loadPage(index) {
      frame.src = pages[index];
      currentPage = index;
      updateButtons();
    }

    // Enable/disable buttons dynamically
    function updateButtons() {
      prevBtn.disabled = currentPage === 0;
      nextBtn.disabled = currentPage === pages.length - 1;
    }

    // Button actions
    prevBtn.addEventListener("click", () => {
      if (currentPage > 0) loadPage(currentPage - 1);
    });

    nextBtn.addEventListener("click", () => {
      if (currentPage < pages.length - 1) loadPage(currentPage + 1);
    });

    // Load first page initially
    loadPage(0);
  </script>
</body>
</html>
